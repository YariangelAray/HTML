<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contactos.html">Contactos</a></li>
        <li><a href="Nosotros.html">Nosotros</a></li>
        <li><a href="Servicios.html">Servicios</a></li>          
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Esta es la página de Formulario</h1>
    </section>
  </main>

  <div>
  <form action="controlador" method="post" enctype="multipart/form-data">
    <div>
      <label for="ed">Edad</label>
      <input type="number" step="1" min="1" max="18" value="17" name="edad" id="ed">
    </div>

    <div>
      <label for="nom">Nombre</label>
      <input type="text" name="nombre" required placeholder="Nombre" id="nom" autofocus autocomplete="off">
    </div>

    <div>
      <label for="color">Seleccione un color</label>
      <input type="color" id="color" name="color">
    </div>

    <div>
      <label for="email">Ingrese su correo</label>
      <input type="text" name="correo" id="email" required pattern="^[a-zA-Z0-9\.-_+]+@[a-zA-Z0-9\.-_]+(?:\.[a-zA-Z0-9]+)*$">

    </div>
    <div>
      <label for="telf">Ingrese su teléfono</label>
      <input type="text" name="teléfono" id="telf" required pattern="[0-9]{0,10}">
    </div>
    
    <div>
      <label for="ciudad">Seleccione su ciudad</label>
      <select name="ciudad" id="ciudad" >
        <option value="1">Girón</option>
        <option value="2" selected>Bucaramanga</option>
        <option value="3">Florida</option>
      </select>
    </div>
    <br>
    <div>
      <label>Ingrese su genero: </label><br>
      <label for="opcion1">
        <input type="radio" name="genero" id="opcion1" checked value="fem"> Femenino
      </label> <br>
      <label for="opcion2">
        <input type="radio" name="genero" id="opcion2" value="mas"> Masculino
      </label> <br>
    </div>

    <div>
      <label>Habilidades: </label> <br>

      <label for="html">
        <input type="checkbox" name="habilidad" id="html" value="html" checked> HTML
      </label><br>
      <label for="git">
        <input type="checkbox" name="habilidad" id="git" value="git" checked> GIT
      </label><br>
      <label for="py">
        <input type="checkbox" name="habilidad" id="py" value="py" checked> Python
      </label><br>
      <label for="cli">
        <input type="checkbox" name="habilidad" id="cli" value="cli"> CLI
      </label><br>
      <label for="js">
        <input type="checkbox" name="habilidad" id="js" value="js"> JavaScript
      </label><br>
    </div>

    <div>
      <input type="file" accept="image/*" multiple value="image">
    </div>
    <br>
    <input type="reset" value="Reset">
    <button type="submit">Guardar</button>

  </form>
  </div>
</body>
</html>
