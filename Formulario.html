<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Contactos.html">Contactos</a></li>
        <li><a href="Nosotros.html">Nosotros</a></li>
        <li><a href="Servicios.html">Servicios</a></li>          
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Esta es la página de Formulario</h1>
    </section>
  </main>

  <div>
  <form action="controlador">
    <div>
      <label for="ed">Edad</label>
      <input type="number" step="1" min="1" max="17" value="1" name="edad" id="ed">
    </div>

    <div>
      <label for="nom">Nombre</label>
      <input type="text" name="nombre" required placeholder="Nombre" id="nom" autofocus autocomplete="off">
    </div>

    <div>
      <label for="color">Seleccione un color</label>
      <input type="color" id="color" name="color">
    </div>

    <div>
      <label for="email">Ingrese su correo</label>
      <input type="text" name="correo" id="email" required pattern="^[a-zA-Z0-9\.-_+]+@[a-zA-Z0-9\.-_]+(?:\.[a-zA-Z0-9]+)*$">

    </div>
    <div>
      <label for="telf">Ingrese su teléfono</label>
      <input type="text" name="teléfono" id="telf" required pattern="[0-9]{0,10}">
    </div>
    
    <div>
      <label for="ciudad">Seleccione su ciudad</label>
      <select name="ciudad" id="ciudad" >
        <option value="1">Girón</option>
        <option value="2" selected>Bucaramanga</option>
        <option value="3">Florida</option>
      </select>
    </div>
    <br>
    <input type="radio" name="op">
    <label>opcion1</label> <br>
    <input type="radio" name="op">
    <label>opcion2</label> <br>

    <input type="range" step="5" min="0" max="20"> <br>

    <input type="reset" value="Reset">
    <button type="submit">Guardar</button>
  </form>
  </div>
</body>
</html>
